<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
    <filter id="pixelate" x="0" y="0">
        <feFlood x="4" y="4" height="2" width="2" />
        <feComposite width="3" height="3" />
        <feTile result="a" />
        <feComposite in="SourceGraphic" in2="a" operator="in" />
        <feMorphology operator="dilate" radius="0.15" />
    </filter>

    <foreignObject x="0" y="0" width="400" height="400" style="  filter: url('#pixelate');">

        <div xmlns="http://www.w3.org/1999/xhtml" style="position: absolute; top:25%; left:25%;">
            <div id="screen">
                <div class="cube">
                    <div class="face face--front">Scrit1 - Random developer on the internet that does random things out of pure boerdom :)</div>
                    <div class="face face--back">I hope you enjoy this demo of this spinning cube I spent like 1.5 hours on :)</div>
                    <div class="face face--right">67 is the future, stop denying the fact that it is going to take over the world</div>
                    <div class="face face--left">Prgoramming will NOT be replaced by AI, just trust me on that one ok?</div>
                    <div class="face face--top">Who decided to make it so hard to center a stupid div, like WHY? make it a function already!!!!</div>
                    <div class="face face--bottom">I have a blog and some other stuff at the URL: scrit1.github.io/Scrit-s-Space/</div>
                </div>
            </div>

            <style>
                #screen {
                    font-size: 20px;
                    font-family :'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    text-align: center;
                    width: 200px;
                    height: 200px;
                    perspective: 600px;
                }

                @keyframes rotate {
                    from {
                        transform: rotateX(0deg);
                    }

                    to {
                        transform: rotateX(360deg) rotateY(360deg);
                    }
                }

                @keyframes enterCube {
                    from {
                        transform: translateZ(-10000px);
                    }

                    to {
                        transform: translateZ(-100px);
                    }
                }

                .cube {
                    color: white;
                    width: 100%;
                    height: 100%;
                    position: relative;
                    transform-style: preserve-3d;
                    transform: translateZ(-10000px) rotateX(0deg);
                    animation:
                        enterCube 0.5s forwards ease-in-out,
                        rotate 30s infinite linear;
                    animation-delay: 0s, 0.5s;
                }

                .face {
                    display: flex;
                    justify-content: center; 
                     align-items: center; 
                    border: 5px solid white;
                    color: white;
                    background-color: rgba(0, 0, 0, 0.2);
                    position: absolute;
                    width: 100%;
                    height: 100%;

                }

                .face--front {
                    transform: rotateY(0deg) translateZ(100px);
                }

                .face--right {
                    transform: rotateY(90deg) translateZ(100px);
                }

                .face--back {
                    transform: rotateY(180deg) translateZ(100px);
                }

                .face--left {
                    transform: rotateY(-90deg) translateZ(100px);
                }

                .face--top {
                    transform: rotateX(90deg) translateZ(100px);
                }

                .face--bottom {
                    transform: rotateX(-90deg) translateZ(100px);
                }
            </style>
        </div>
    </foreignObject>

</svg>
