<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    div {
      color: white;
      font: 18px serif;
      height: 100%;
      overflow: auto;
    }
  </style>


  <!-- Common use case: embed HTML text into SVG -->
  <foreignObject x="0" y="0" width="100" height="100">

    <div xmlns="http://www.w3.org/1999/xhtml">
<p >Hello there</p>
<style>
    p {
        color:black;
        transition: ease 0.5s;
    }
    p:hover {
        color: red;
    }
</style>
    </div>
  </foreignObject>
</svg>
