<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
    <filter id="pixelate" x="0" y="0">
        <feFlood x="4" y="4" height="2" width="2" />
        <feComposite width="5" height="5" />
        <feTile result="a" />
        <feComposite in="SourceGraphic" in2="a" operator="in" />
        <feMorphology operator="dilate" radius="2.5" />
    </filter>

    <foreignObject x="0" y="0" width="400" height="400" style="  filter: url('#pixelate');">
        <div xmlns="http://www.w3.org/1999/xhtml" style="position: absolute; top:25%; left:25%;">
            <div id="screen">
                <div class="cube">
                    <div class="face face--front"></div>
                    <div class="face face--back"></div>
                    <div class="face face--right"></div>
                    <div class="face face--left"></div>
                    <div class="face face--top"></div>
                    <div class="face face--bottom"></div>
                </div>
            </div>

            <style>
                #screen {
                    width: 200px;
                    height: 200px;
                    perspective: 600px;
                    color: white;
                }

                @keyframes rotate {
                    from {
                        transform: rotateX(0deg);
                    }

                    to {
                        transform: rotateX(360deg) rotateY(360deg);
                    }
                }

                @keyframes enterCube {
                    from {
                        transform: translateZ(-10000px);
                    }

                    to {
                        transform: translateZ(-100px);
                    }
                }

                .cube {
                color:white;
                    width: 100%;
                    height: 100%;
                    position: relative;
                    transform-style: preserve-3d;
                    transform: translateZ(-10000px) rotateX(0deg);
                    animation:
                        enterCube 0.5s forwards ease-in-out,
                        rotate 30s infinite linear;
                    animation-delay: 0s, 0.5s;
                }

                .face {
                border:5px solid white;
                color:white;
                background-color: black;
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    background-size: cover;
                    background-repeat: no-repeat;
                }

                .face--front {
                    transform: rotateY(0deg) translateZ(100px);
                }

                .face--right {
                    transform: rotateY(90deg) translateZ(100px);
                }

                .face--back {
                    transform: rotateY(180deg) translateZ(100px);
                }

                .face--left {
                    transform: rotateY(-90deg) translateZ(100px);
                }

                .face--top {
                    transform: rotateX(90deg) translateZ(100px);
                }

                .face--bottom {
                    transform: rotateX(-90deg) translateZ(100px);
                }
            </style>
        </div>
    </foreignObject>

</svg>
